press_blue_button:
  action_type: "press_button"

  close_gripper:
    skill_type: "robotiq_gripper_move"
    property_id: "pos_0_force_100_vel_100" # pos_10_force_10_vel_20   (pos_mm_force_N_vel_m/s)
    asinc: true

  move_to_blue_button:
    skill_type: "ur_move_to"
    goal_frame: "blue_button_approach"
    tool_frame: "open_tip"
    acceleration: 10
    velocity: 3

  down_to_button:
    skill_type: "ur_linear_move"
    reference_frame: "reference"
    tool_frame: "real_tool"
    traslation: [0,0,0.06]
    rotation: [0,0,0,1]
    velocity: 0.5
    acceleration: 1
    n_point: 1

  press_button:
    skill_type: "ur_simple_touch_tool"
    MOVEX: 0.0
    MOVEY: 0.0
    MOVEZ: 1.0
    FORCE: 25
    VELOCITY: 0.05
    ACCELERATION: 0.5

press_red_button:
